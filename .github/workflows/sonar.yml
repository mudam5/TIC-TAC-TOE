name: Build, Analyze, Scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Install npm dependencies and fix vulnerabilities
        run: |
          npm install
          npm outdated
          npm install stable@latest
          npm install svgo@latest
          npm audit fix || true  # Prevent failure if some issues can't be fixed

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

